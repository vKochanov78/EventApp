{% extends 'shared/base.html' %}

{% block content %}
<!-- The Main Content for the Edit Event section -->
<section id="edit">
    <div class="form">
        <!-- Title of the Page -->
        <h2>Edit Event</h2>

        <!-- Edit Event Form -->
        <form action="{% url 'event_edit' event.id %}" class="edit-form" method="post">

            {% csrf_token %}
            {{ form.as_table }}

            <!-- Edit Button -->
            <input class="btn" type="submit" value="Edit">

        </form>
        <!-- End Edit Event Form -->
    </div>
</section>
<!-- End Edit Event section -->
{% endblock %}
