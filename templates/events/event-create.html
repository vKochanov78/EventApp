{% extends 'shared/base.html' %}

{% block content %}
<!-- The Main Content for the Create Event section -->
<section id="create">
    <div class="form">
        <!-- Title of the Page -->
        <h2>Create Event</h2>

        <!-- Create Event Form -->
        <form action="{% url 'event_create' %}" class="create-form" method="post">

            {% csrf_token %}
            {{ form }}

            <!-- Create Button -->
            <input class="btn" type="submit" value="Create">

        </form>
        <!-- End Create Event Form -->
    </div>
</section>
<!-- End Create Event section -->
{% endblock %}
